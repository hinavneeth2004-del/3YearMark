<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lightning struck because…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="card">
    <h1>Lightning struck because…</h1>
    <!-- PASSWORD POPUP (hidden by default) -->
    <div id="pwOverlay" class="overlay hidden">
      <div class="modal">
        <h2 class="modal-title">🔐 Unlock today’s clue</h2>
        <p id="modalQuestion" class="modal-q"></p>
        <input id="pwInput" class="modal-input" type="text" placeholder="Your answer…" autocomplete="off" />
        <div class="modal-actions">
          <button id="pwCancel" class="btn ghost">Cancel</button>
          <button id="pwSubmit" class="btn">Unlock</button>
        </div>
        <p id="pwFeedback" class="modal-feedback"></p>
      </div>
    </div>

    <!-- HEARTS LAYER -->
    <div id="heartsLayer" class="hearts-layer"></div>

    <button id="revealBtn" class="cta">T-0</button>

    <div id="messageBox" class="message hidden">
      <div id="messageContent">Loading…</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
